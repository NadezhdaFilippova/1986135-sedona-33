<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Гостиницы Седоны</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="navigation">
        <img class="page-header-logo" src="" alt="Логотип города Седоны">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="about.html">О Седоне</a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link navigation-link-current" href="catalog.html">Гостиницы</a>
          </li>
        </ul>      
        <ul class="navigation-user">
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span></a>
          </li>
          <li class="navigation-item">
            <button class="heart" type="button"><span class="visually-hidden likes-number">Счетчик лайков</span></button>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-inner">
        <header class="inner-header">
            <h1 class="inner-header-title">Гостиницы Седоны</h1>
            <ul class="breadcrumps">
                <li class="breadcrumps-item">
                    <a class="breadcrumps-link" href="index.html">
                        <img class="little-house-image" src="" alt="Кнопка возврата на главную страницу в виде домика">
                    </a>
                </li>
                <li class="breadcrumps-item">
                    <a class="breadcrumps-link">Гостиницы</a>              
                </li>
            </ul>
        </header>
        <section class="catalog-hotels">
            <h2 class="visually-hidden">Фильтры для выбора гостиницы</h2>
            <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="get">
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Инфраструктура:</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="pool" checked>
                                Бассейн
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="parking" checked>
                                Парковка
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="wi-fi">
                                Wi-Fi
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset class="catalog-filter-group">
                    <legend class="catalog-filter-title">Тип жилья:</legend>
                    <ul class="catalog-filter-list">
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="radio" name="hotel-type" value="hotel" checked>
                                Гостиница
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="radio" name="hotel-type" value="motel">
                                Мотель  
                            </label>
                        </li>
                        <li class="catalog-filter-item">
                            <label class="control">
                                <input class="control-input" type="radio" name="hotel-type" value="apartments">
                                Апартаменты
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <button class="button" type="submit">Применить</button>
                <button class="button reset-button">Сбросить</button>
            </form>
        </section>
        <section class="search-results">
            <h2 class="search-results-title">Найдено гостиниц: 38</h2>
            <select class="select-control" aria-label="Сортировка">
                <option value="cheap">Сначала дешёвые</option>
            </select>
        </section>
    </main>
    </body>
</head>
</html>
